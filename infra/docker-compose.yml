version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: caas
    ports: ["5432:5432"]

  redpanda:
    image: redpandadata/redpanda:latest
    command:
      - redpanda start
      - --overprovisioned
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --check=false
      - --kafka-addr PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      - --advertise-kafka-addr PLAINTEXT://redpanda:9092,PLAINTEXT_HOST://localhost:29092
      - --rpc-addr 0.0.0.0:33145
      - --advertise-rpc-addr redpanda:33145
    ports:
      - "9092:29092"   # host access via 29092 mapping
      - "9644:9644"    # admin HTTP
    restart: unless-stopped

  api-gateway:
    build:
      context: ../services/api-gateway   # üëà note the ../
      dockerfile: Dockerfile
    env_file:
      - ../.env                          # üëà ../ points at repo root .env
    ports: ["8080:8080"]
    depends_on: [postgres]

  event-ingestor:
    build:
      context: ..                       # ‚Üê repo root
      dockerfile: services/event-ingestor/Dockerfile
    env_file: [../.env]
    environment:
      - SERVICE_NAME=event-ingestor
      - METRICS_PORT=9101
    ports: ["9101:9101"]
    depends_on: [postgres, redpanda]

  carbon-calc:
    build:
      context: ..
      dockerfile: services/carbon-calc/Dockerfile
    env_file: [../.env]
    environment:
      - SERVICE_NAME=carbon-calc
      - METRICS_PORT=9102
    ports: ["9102:9102"]
    depends_on: [postgres, redpanda]

  offset-orchestrator:
    build:
      context: ..
      dockerfile: services/offset-orchestrator/Dockerfile
    env_file: [../.env]
    environment:
      - SERVICE_NAME=offset-orchestrator
      - METRICS_PORT=9103
    ports: ["9103:9103"]
    depends_on: [postgres, redpanda]

  migrator:
    image: node:20-alpine
    working_dir: /app
    env_file:
      - ../.env
    depends_on:
      - postgres
    volumes:
      - ../scripts/migrations:/app
    command: sh -c "corepack enable && pnpm i && pnpm run migrate:up"
